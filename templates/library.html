<!-- templates/library.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Философская Библиотека</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Философская Библиотека</h1>
        <nav>
            <a href="{{ url_for('library') }}">Главная</a>
            <a href="{{ url_for('admin_panel') }}">Админ-панель</a>
        </nav>
    </header>

    <main class="library-container">
        <h2>Коллекция книг</h2>

        <div class="book-grid">
            {% for book in library %}
            <div class="book-card">
                <h3>{{ book.title }}</h3>
                <p class="author">{{ book.author }}</p>
                <a href="{{ url_for('book_page', book_id=book.id) }}" class="btn">Читать</a>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
